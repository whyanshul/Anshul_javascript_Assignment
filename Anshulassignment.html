<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/pr.css">
    <style>
        #userError,
        #passwordError,
        #emailError,
        #mobileError,
        #countaryError {
            color: red;
        }

        table {
            background-color: darkgray;
        }

        h4,
        h5 {
            color: darkslategray;
            text-align: var(20px)
        }

        input[type=submit] {
            background-color:darkslategray;
            color: white;
            padding: 12px 20px;
            border:black;
            border-radius: 4px;
            cursor: pointer;
            float:none;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }

        input[type=text],
        select,
        input[type=email],
        input[type=password],
        input[type=radio],
        textarea {
            /* width: 90%; */
            padding: 10px;
            /* border: 0px solid #ccc; */
            /* border-radius: 2px; */
            resize: vertical;
            background-color: lightgray;
        }
    </style>
    <script>
        function validateUserName() {
            let userCtrl = document.getElementById("userName").value;
            if (userCtrl == "") {
                document.getElementById("userError").innerHTML = "User Name is mandatory";
                userCtrl.focus();
            }
            else {
                document.getElementById("userError").innerHTML = "";
            }
            if (userCtrl.charAt(0).match(/[A-Z]/g) === null) {
                alert("Please type first letter of user name in UpperCase");
            }
        }
        function validateEmailid() {
            let emailCtrl = document.getElementById("email Id");
            if (emailCtrl.value == "") {
                document.getElementById("emailError").innerHTML = "Email Id is mandatory";
                emailCtrl.focus();
            }
            else {
                document.getElementById("emailError").innerHTML = "";
            }
        }
        function validateMobileno() {
            let mobileCtrl = document.getElementById("mobile No").value;
            if (mobileCtrl == "") {
                document.getElementById("mobileError").innerHTML = "Mobile No is mandatory";
                mobileCtrl.focus();
            }
            else {
                document.getElementById("mobileError").innerHTML = "";
            }
            if (
                mobileCtrl.match(/^[!@#$%^&()_+\-=\[\]{};':"\\|,.<>\/?]$/) != null ||
                mobileCtrl.match(/[A-Z]/g) != null ||
                mobileCtrl.match(/[a-z]/g) != null
            ) {
                alert("Please write only numeric letters in Contacts Details");
            }
        }
        function validateCountaryname() {
            let countaryCtrl = document.getElementById("countary name");
            if (countaryCtrl.value == "") {
                document.getElementById("countaryError").innerHTML = "Countary Name is mandatory";
                countaryCtrl.focus();
            }
            else {
                document.getElementById("countaryError").innerHTML = "";
            }
        }
        function validatePassword() {
            let passCtrl = document.getElementById("password");
            if (passCtrl.value == "") {
                document.getElementById("passwordError").innerHTML = "Password is mandatory";
                passCtrl.focus();
            }
            else {
                document.getElementById("passwordError").innerHTML = "";
            }
        }
    </script>
</head>

<body>
    <center>
        <form action="login.aspx" method="post">
            <table class="50%" border="1" cellpadding="5" cellspacing="0">
                <tr>
                    <th colspan="5">
                        <h2>Student Registraion Form</h2>
                    </th>
                </tr>
                <tr>
                    <td>Enter User Name<span style="color:red">*</span></td>
                    <td>
                        <input type="text" id="userName" placeholder="User Name" onblur="validateUserName()"><br>
                        <span id="userError"></span>
                    </td>
                </tr>
                <tr>
                    <td>Enter Email Id<span style="color:red">*</span></td>
                    <td>
                        <input type="email" id="email Id" placeholder="Email Id" onblur="validateEmailid()"><br>
                        <span id="emailError"></span>
                    </td>
                </tr>
                <tr>
                    <td>Mobile No<span style="color:red">*</span></td>
                    <td>
                        <input type="text" maxlength="10" id="mobile No" placeholder="Mobile No "
                            onblur="validateMobileno()"><br>
                        <span id="mobileError"></span>
                    </td>
                </tr>
                <tr>
                    <td>Countary name<span style="color:red">*</span></td>
                    <td>
                        <select id="countary name" name="country" onblur="validateCountaryname()">
                            <option value="">--Select the Countary--</option>
                            <option value="Pakistan">Pakistan</option>

                            <option value=" canada">Canada</option>
                            <option value="usa">USA</option>
                            <option value="India">India</option>
                        </select>
                        <!-- <input type="text" id="countary name" placeholder="Countary name"<select
                            onblur="validateCountaryname()"><br> -->
                        <span id="countaryError"></span>
                    </td>
                </tr>
                <tr>
                    <th><label for="name">Gender<span style="color:red">*</span></label></th>
                    <td aria-required="true">
                        <input type="radio" name="Gender" value="Male" required>Male
                        <input type="radio" name="Gender" value="Female">Female
                        <input type="radio" name="Gender" value="Other">Other
                    </td>
                </tr>
                <tr>
                    <td>Enter Password<span style="color:red">*</span></td>
                    <td>
                        <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required placeholder="Password" onblur="validatePassword()"> <br>
                        <span id="passwordError"></span>
                    </td>
                </tr>
                <tr>
                    <th colspan="10">
                        <input type="submit" value="Submit Details">
                    </th>
                </tr>
            </table>
        </form>
        <div id="message">
            <marquee behavior="" direction="">
                <h4>Password must contain the following:</h4>
                <h5>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                </h5>
            </marquee>
        </div>
    </center>
</body>

</html>
